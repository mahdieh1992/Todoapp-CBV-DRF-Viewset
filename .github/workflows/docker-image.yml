name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: setup docker
      run: docker-compose up -d
    - name: Run test
      run: docker-compose exec web sh -c "flake8 ."
