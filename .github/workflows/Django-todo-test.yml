name: Django-todo-test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: setup docker
      run:  docker-compose up --build
    - name: Run test
      run:  docker exec web sh -c "flake8 ."
