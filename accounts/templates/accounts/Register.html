{% extends '_base.html' %}
{% load static %}
{% block title %}
    Login User
{% endblock %}
{% block content %}
    	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" method="post">{% csrf_token %}
					<span class="login100-form-title p-b-43">
						Register User
					</span>

                        {{ form.non_field_errors }}
					<div class="p-2 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                        {{ form.email }}
					</div>


					<div class="p-2 validate-input" data-validate="Password is required">
						{{ form.password }}

					</div>
                    <div class="p-2 validate-input" data-validate="Password is required">
						{{ form.password1 }}

					</div>

					<div class="flex-sb-m w-full p-t-3 p-b-32">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Remember me
							</label>
						</div>

						<div>
							<a href="#" class="txt1">
								Forgot Password?
							</a>
						</div>
					</div>


					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Send
						</button>
					</div>

					<div class="text-center p-t-46 p-b-20">
						<span class="txt2">
							<a href="{% url 'accounts:login' %}">Back </a>
						</span>
					</div>

					<div class="login100-form-social flex-c-m">
						<a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
							<i class="fa fa-facebook-f" aria-hidden="true"></i>
						</a>

						<a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5">
							<i class="fa fa-twitter" aria-hidden="true"></i>
						</a>
					</div>
				</form>

				<div class="login100-more" style="background-image: url('{% static 'images/bg-01.jpg' %}');">
				</div>
			</div>
		</div>
	</div>

{% endblock %}
