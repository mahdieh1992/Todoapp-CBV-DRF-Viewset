{% extends '_base.html' %}
{% load static %}


{% block title %}
 Todo App
{% endblock %}

{% block content %}

    <div class="container m-5 p-2 rounded mx-auto bg-light shadow">
    <div class="text-lg-right">
        <button><a href="{% url 'accounts:login' %}">Logout /</a></button>
        <button><a href="#">{{request.user}}</a></button>
    </div>
    <!-- App title section -->
    <div class="row m-1 p-4">
        <div class="col">
            <div class="p-1 h1 text-primary text-center mx-auto display-inline-block">
                <i class="fa fa-check bg-primary text-white rounded p-2"></i>
                <u>My Todo-s</u>
            </div>
        </div>
    </div>
    <!-- Create todo section -->
    <div class="row m-1 p-3">
        <div class="col col-11 mx-auto">
           <form method="post">{% csrf_token %}
            <div class="">

                    <div class="col">
                    </div>
                     <div class="col  text-center " style="margin-right: 50%">
                         <h5 class="m-3">Dearuser <span style="color:#7653ff">{{ request.user }}</span>Are you sure you want to delete?</h5>
                        <div>
                          <button type="submit" class="btn btn-primary m-3 alert-success">Yes</button>
                          <a href="{% url 'Todo:Todolist' %}"><button type="button" class="btn btn-primary alert-danger">No</button></a>
                        </div>
                     </div>

            </div>
           </form>
        </div>
    </div>
    <div class="p-2 mx-4 border-black-25 border-bottom"></div>


</div>
{% endblock %}
